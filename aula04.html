<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>

    <h2>Formulário de Cadastro</h2>
    <hr>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text"
        name="user"
        placeholder="texto"
        value="Digite seu nome"
        id="nome"><br><br>

        <label for="meuemail">E-mail:</label><br>
        <input type="email" name="e-mail" 
        placeholder="email@empresa.com" 
        value="" id="meuemail"><br><br>

        <label for="idade">Idade</label><br>
        <input type="age"
        name="age" 
        placeholder="0"
        id="idade" maxlength="3"><br><br>

        <label for="telefone">Telefone</label><br>
        <input type="tel"
        name="phone" 
        placeholder="(00) 9.9999.9999"
        id="telefone" maxlength="11"><br><br>

        <label for="pass">Senha:</label><br>
        <input type="password"
        name="pass" 
        placeholder="••••••••••••••"
        id="pass" maxlength="11"><br><br>

        
        <h3>Escolha seu sexo</h3>
        
        <input type="" name="" value="" id=""><label for=""></label>
        <input type="" name="" value="" id=""><label for=""></label>
        <input type="" name="" value="" id=""><label for=""></label>




        <h3>Temas preferidos</h3>

        <input type="checkbox" name="temas" value="esportes" id="esportes"><label for="esportes">Esportes</label>
        <input type="checkbox" name="temas" value="artes" id="artes"><label for="artes">Artes</label>
        <input type="checkbox" name="temas" value="gastronomia" id="gastronomia" checked><label for="gastronomia">Gastronomia</label>
        

        <h3>Escolha seu estado:</h3>

        <select name="" id="">
            <option value="indefinido">Indefinido</option>
            <option value="PE" selected>Pernambuco</option>
            <option value="SP">São PAulo</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="BA">Bahia</option>
            <option value="MG">Minas Gerais</option>
        </select>
        
            <textarea name="assunto" placeholder="Digite" cols="40" rows="7"></textarea>

        <input type="reset" value="Limpar Formulário">
        <input type="submit" value="Enviar Formulário">


    </form>
</body>
</html>
